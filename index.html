<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
</head>

<body>
  <div class="card">
    <img class="image" src="assets/images/illustration-article.svg" alt="image">
    <button class="button"> Learning </button>
    <div>
      <p class="publish"> Published 21 Dec 2023</p>
      <h2 class="heading"> HTML & CSS foundations</h2>
      <p class="description"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img class="auth-image" src="assets/images/image-avatar.webp" alt="avatar">
      <h3 class="author-name">Greg Hooper</h3>
    </div>
  </div>


</body>

</html>
